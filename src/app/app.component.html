<div class="container">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label>Reciver Name :</label>
      <br>
      <input type="text" (input)="onNameChange($event.target.value)">
    </div>
    <div class="col">
      <label>Reciver Name :</label>
      <br>
      {{nameInput | titlecase }}
    </div>
  </div>

  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label>Payment Date :</label>
      <br>
      <input type="date" (input)="onDateChange($event.target.value)">
    </div>
    <div class="col">
      <label>Payment Date  :</label>
      <br>
      {{dateInput | date : 'longDate'}}
    </div>
  </div>
</div>
