<div class="container">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label>Reciver Name :</label>
      <br>
      <input type="text" class="form-control" (input)="onNameChange($event.target.value)">
    </div>
    <div class="col">
      <label>Reciver Name :</label>
      <br>
      {{nameInput | titlecase }}
    </div>
  </div>

  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label>Payment Date :</label>
      <br>
      <input type="date" class="form-control" (input)="onDateChange($event.target.value)">
    </div>
    <div class="col">
      <label>Payment Date  :</label>
      <br>
      {{dateInput | date : 'longDate'}}
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Amount :</label>
      <br>
      <input type="text" class="form-control" (input)="onAmountChange($event.target.value)">
    </div>
    <div class="col">
      <label>Amount :</label>
      <br>
      {{amountInput | currency}}
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Height :</label>
      <br>
      <input type="number" class="form-control" (input)="onHeightChange($event.target.value)">
    </div>
    <div class="col">
      <label>Height :</label>
      <br>
      {{heightInput | number : "3.2-4"}}
    </div>
  </div>

  <div class="row">{{car|json}}</div>

  <div class="row">
    <div class="form-group col">
      <label>Mile :</label>
      <br>
      <input type="number" class="form-control" (input)="onMileChange($event.target.value)">
    </div>
    <div class="col">
      <label>KM :</label>
      <br>
      {{mileInput | convert : 'km'}}
    </div>
  </div>
</div>
